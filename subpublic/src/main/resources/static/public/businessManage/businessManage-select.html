    <style type="text/css">
        /*重写查询条件label中的文字样式  */
        label.myLabel-content {
            width: 100px;
            display: inline-block;
            text-align: right;
        }

        .control-label {
            width: 108px;
        }

        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;
            margin-left: 10px;
        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {
            height: 30px;
            font-size: 12px;
        }

        .myBtn-content .btn {
            margin-bottom: 10px;
        }

        /* 详情中的label样式，防止文字折行 */
        label.col-sm-3.control-label {
            padding-left: 2px;
        }

        .ibox-content {
            background: #f8fafb;
        }

        textarea {
            resize: none;
        }
    </style>
