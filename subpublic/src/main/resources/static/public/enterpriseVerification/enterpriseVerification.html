<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业核查</title>
    <meta name="keywords" content="Table">
    <meta name="description" content="Table">
    <link rel="shortcut icon" href="../../favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <!-- 模态框 -->
    <link href="../../css/animate.css" rel="stylesheet">
    <!-- 输入框、弹出框css（自定义） -->
    <link href="../../css/search-criteria.css" rel="stylesheet">
    <link href="../../css/myModal-criteria.css" rel="stylesheet">
    <!-- smoke -->
    <link href="../../smoke-v3.1.1/css/smoke.css" rel="stylesheet">
    <link href="../../smoke-v3.1.1/css/smoke.min.css" rel="stylesheet">
    <style type="text/css">
        label.myLabel-content {
            width: 72px;
            display: inline-block;
            text-align: right;
        }

        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;
            margin-left: 10px;
        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {
            height: 30px;
            font-size: 12px;
        }

        .myBtn-content .btn {
            margin-bottom: 10px;
        }

        .wrapper {
            width: 100%;
            height: 100%;
        }

        .ibox {
            width: 100%;
            height: 95%;
        }

        .ibox-content {
            width: 100%;
            height: 100%;
        }

        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;
            margin-left: 10px;
        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {
            height: 30px;
            font-size: 12px;
        }

        .myBtn-content .btn {
            margin-bottom: 10px;
        }

        .jstree-open > .jstree-anchor > .fa-folder:before {
            content: "\f07c";
        }

        .jstree-default .jstree-icon.none {
            width: 0;
        }

        .col-sm-2 {
            height: 100%;
        }

        .colSm2 {
            height: 100%;
            background-color: #F3F3F5;
            width: 16.677%;
        }

        .navbar {
            background-color: #F3F3F5;
        }

        /*  .btn.btn-primary{
             margin-left: 0px;
         } */
        .modal-body {
            padding-left: 56px;
            padding-right: 4px;
        }

        div.modal-content.thumbnail {
            margin-left: 95px;
        }
    </style>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>企业核查</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="my-container">
                                <label class="myLabel-content">企业名称</label>
                                <div class="myText-content">
                                    <input id="applicationnumber" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">企业规模</label>
                                <div class="myText-content">
                                    <select id="applicationstate" class="form-control" name="">
                                        <option>小</option>
                                        <option>中</option>
                                        <option>大</option>
                                    </select>
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">管辖单位</label>
                                <div class="myText-content">
                                    <select id="applicationstate" class="form-control" name="">
                                        <option>请选择</option>
                                        <option>雁塔区公安局</option>
                                        <option>碑林区公安局</option>
                                    </select>
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">行业类型</label>
                                <div class="myText-content">
                                    <select id="applicationstate" class="form-control" name="">
                                        <option>请选择</option>
                                        <option>餐饮</option>
                                        <option>化工</option>
                                        <option>软件</option>
                                        <option>通讯</option>
                                    </select>
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">营业执照编号</label>
                                <div class="myText-content">
                                    <input id="useunitname" type="text" class="form-control" placeholder="">
                                </div>
                            </div>

                            <div class="my-container">
                                <label class="myLabel-content">法人证件号</label>
                                <div class="myText-content">
                                    <input id="productionunitname" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">法人名称</label>
                                <div class="myText-content">
                                    <input id="productionunitname" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div style="display:block;" class="btn-group">
                                <div style="float:left;">
                                    <button id="updateU" type="button" class="btn btn-default glyphicon addBtn"
                                            data-toggle="modal" data-target="#myModal5"
                                            style="padding: 3px 13px 8px 14px;" onclick="userSetValueForInput()">
                                        <span class="glyphicon-pencil" style="margin-right: 3px;"></span>核查
                                    </button>
                                    <button id="updateU2" type="button" class="btn btn-default glyphicon addBtn"
                                            data-toggle="modal" data-target="#myModal6"
                                            style="padding: 3px 13px 8px 14px;" onclick="showSel()">
                                        <span class="glyphicon-pencil" style="margin-right: 3px;"></span>装机状态
                                    </button>
                                    <button id="userRole" type="button" class="btn btn-default glyphicon addBtn"
                                            data-toggle="modal" data-target="#myModal7"
                                            style="padding: 3px 13px 8px 14px;" onclick="showSel()">
                                        <span class="glyphicon-pencil" style="margin-right: 3px;"></span>营业状态
                                    </button>
                                </div>
                                <div style="float:right;">
                                    <button id="search_btn" type="button" class="btn btn-primary">查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
                                    <button id="reset" type="button" class="btn btn-default">
                                        导&nbsp;&nbsp;&nbsp;&nbsp;出
                                    </button>
                                </div>
                            </div>
                            <table id="exampleTableEvents" class="table table-bordered" data-height="660"
                                   data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th style="background-color:#f9f9f9;" data-field="number">序号</th>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th style="background-color:#f9f9f9;" data-field="permissionId">行业类型</th>
                                    <th style="background-color:#f9f9f9;" data-field="name">管辖单位</th>
                                    <th style="background-color:#f9f9f9;" data-field="uri">企业名称</th>
                                    <th style="background-color:#f9f9f9;" data-field="orderby">印业执照编号</th>
                                    <th style="background-color:#f9f9f9;" data-field="orderby">法人名称</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- 核查弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true"
                         data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail ">
                                <div class="modal-header">
                                    <button type="button" class="close closeBtn1" data-dismiss="modal"><span
                                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">核查</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="userUpdateForm">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">企业编码</label>
                                                <div class="col-sm-8">
                                                    <input id="username2" name="username2" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">单位名称</label>
                                                <div class="col-sm-8">
                                                    <input id="realname2" name="realname2" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">管辖单位 </label>
                                                <div class="col-sm-8">
                                                    <input id="realname2" name="realname2" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">单位类型</label>
                                                <div class="col-sm-8">
                                                    <input id="realname2" name="realname2" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">联系方式</label>
                                                <div class="col-sm-8">
                                                    <input id="phone2" name="phone2" class="form-control" type="text"
                                                           aria-required="true" aria-invalid="false" class="valid">
                                                </div>
                                            </div>
                                            <div class="form-group save">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button class="btn btn-primary" type="button" id="updateUser">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal6" tabindex="-1" role="dialog" aria-hidden="true"
                         data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail ">
                                <div class="modal-header">
                                    <button type="button" id="character" class="close closeBtn2" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                    </button>
                                    <h4 class="modal-title">装机状态</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="signupForm3">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">企业名称</label>
                                                <div class="col-sm-8">
                                                    <input id="username2" name="username2" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">企业编码</label>
                                                <div class="col-sm-8">
                                                    <input id="username2" name="username2" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="classify" class="col-sm-2 control-label"
                                                       style="width:16.667%;">装机状态</label>
                                                <div class="col-sm-3">
                                                    <select class="selectpicker form-control" style="width: 304%"
                                                            data-live-search="true" name="roleSet" id="roleSet">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group save" style="padding-right: 204px;">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button id="characterSet" type="button" class="btn btn-primary">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal7" tabindex="-1" role="dialog" aria-hidden="true"
                         data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail ">
                                <div class="modal-header">
                                    <button type="button" id="character" class="close closeBtn2" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                    </button>
                                    <h4 class="modal-title">营业状态</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="signupForm3">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">企业名称</label>
                                                <div class="col-sm-8">
                                                    <input id="username2" name="username2" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">企业编码</label>
                                                <div class="col-sm-8">
                                                    <input id="username2" name="username2" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="classify" class="col-sm-2 control-label"
                                                       style="width:16.667%;">营业状态</label>
                                                <div class="col-sm-3">
                                                    <select class="selectpicker form-control" style="width: 304%"
                                                            data-live-search="true" name="roleSet" id="roleSet">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group save" style="padding-right: 204px;">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button id="characterSet" type="button" class="btn btn-primary">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end弹出框内容 -->
                    <!-- 请求提示模态框 -->
                    <div class="modal fade" tabindex="-1" role="dialog" id="my-modal-alert">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <span id="msg"
                                          style="font-size: 18px;color: green;text-align: center;display: block;"></span><br><br>
                                    <span id="num" style="font-size: 18px;margin-left: 150px;"></span>
                                </div>
                                <div class="modal-footer" style="margin-top: -10px;">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>
<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="../../js/content.js?v=1.0.0"></script>
<script src="enterprise-manageJs.js"></script>
<script src="form-validate-roleJs.js"></script>
<!-- Bootstrap table -->
<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!-- jQuery Validation plugin javascript-->
<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../js/plugins/validate/messages_zh.min.js"></script>
<!-- Smoke alert -->
<script src="../../smoke-v3.1.1/js/smoke.js"></script>
<script src="../../smoke-v3.1.1/js/smoke.min.js"></script>
</body>
</html>
