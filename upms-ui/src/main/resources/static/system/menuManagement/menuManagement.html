<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <meta name="keywords" content="Table">
    <meta name="description" content="Table">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

    <!-- 输入框、弹出框css（自定义） -->
    <link href="../../css/search-criteria.css" rel="stylesheet">
    <link href="../../css/myModal-criteria.css" rel="stylesheet">
    <!-- 模态框 -->
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <!-- smoke -->
    <link href="../../smoke-v3.1.1/css/smoke.css" rel="stylesheet">
    <link href="../../smoke-v3.1.1/css/smoke.min.css" rel="stylesheet">
    <style type="text/css">
        .wrapper {
            width: 100%;
            height: 100%;
        }

        .ibox {
            width: 100%;
            height: 95%;
        }

        .ibox-content {
            width: 100%;
            height: 100%;
        }

        .ibox-content .example {
            height: 100%;
        }

        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;
            margin-left: 10px;
        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {
            height: 30px;
            font-size: 12px;
        }

        .myBtn-content .btn {
            margin-bottom: 10px;
        }

        .has-success .control-label {
            color: #666982;
        }

        .has-success .form-control {
            border-color: #E4E5E6;
            margin-top: 0;
        }

        .jstree-open > .jstree-anchor > .fa-folder:before {
            content: "\f07c";
        }

        .jstree-default .jstree-icon.none {
            width: 0;
        }

        .colSm2 {
            height: 100%;
            background-color: #F3F3F5;
        }

        .colSm {
            width: 100%;
            margin-left: 0px;
        }

        .navbar {
            background-color: #F3F3F5;
            overflow: auto;
        }

        .modal-body {
            padding-left: 56px;
            padding-right: 4px;
        }

        .ibox-content .example {
            height: 100%;
        }
        @media screen and (max-width: 1366px){
            *{
                font-size: 12px !important;
            }

            .cqyContent{
                padding: 15px 10px 20px;
                font-size: 12px;
            }
            .xcNavSm{
                padding-left: 2px;
            }
        }

    </style>


</head>
<body class="gray-bg" style="height: 895px;">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>系统管理>菜单管理</h5>
        </div>
        <div class="ibox-content cqyContent">
            <div class="col-sm-2 colSm2 xcNavSm">
                <div class="ibox float-e-margins">
                    <div class="ibox-content navbar">
                        <div id="using_json"></div>
                    </div>
                </div>
            </div>
            <div class="row row-lg col-sm-10 xcConLog">
                <div class="col-sm-10 colSm">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div style="display:block;" class="btn-group">
                                <div style="float:left;">
                                    <button type="button" class="btn btn-default glyphicon addBtn" data-toggle="modal"
                                            data-target="#myModal5" style="padding: 3px 13px 8px 14px;">
                                        <span class="glyphicon-plus" style="margin-right: 3px;"></span>新增
                                    </button>
                                    <button id="updateMenu" type="button" class="btn btn-default glyphicon addBtn"
                                            data-toggle="modal" data-target="#myModal6"
                                            style="padding: 3px 13px 8px 14px;" onclick="menuSetValueForInput()">
                                        <span class="glyphicon-pencil" style="margin-right: 3px;"></span>修改
                                    </button>
                                    <button type="button" id="deleteBtn"
                                            class="btn-danger btn btn-default glyphicon deleteBtn"
                                            data-toggle="modal" style="padding: 3px 13px 8px 14px;">
                                        <span class=" glyphicon-remove" style="margin-right: 3px;"></span>删除
                                    </button>
                                </div>
                            </div>
                            <table id="exampleTableEvents" class="table table-bordered" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th style="background-color:#f9f9f9;" data-field="number">序号</th>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th style="background-color:#f9f9f9;" data-field="permissionId">菜单编号</th>
                                    <th style="background-color:#f9f9f9;" data-field="name">菜单名称</th>
                                    <th style="background-color:#f9f9f9;" data-field="uri">菜单链接</th>
                                    <th style="background-color:#f9f9f9;" data-field="orderby">排列序号</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->
                    <!-- 新增弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail ">
                                <div class="modal-header">
                                    <button type="button" class="close closeBtn1" data-dismiss="modal"><span
                                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">菜单添加</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="PermissionForm">
                                            <div class="form-group">
                                                <input type="hidden" id="hid">
                                                <label class="col-sm-2 control-label">菜单名称</label>
                                                <div class="col-sm-8">
                                                    <input id="name1" name="name1" class="form-control" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">菜单链接</label>
                                                <div class="col-sm-8">
                                                    <input id="uri1" name="uri1" class="form-control" type="text"
                                                           aria-required="true" aria-invalid="false" class="valid">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">图标样式</label>
                                                <div class="col-sm-8">
                                                    <input id="icon1" name="icon1" class="form-control" type="text"
                                                           aria-required="true" aria-invalid="false" class="valid">
                                                    <!-- <select class="form-control" id="icon" name="icon">
                                                        <option value="">全部</option>-->
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">排列序号</label>
                                                <div class="col-sm-8">
                                                    <input id="orderby1" name="orderby1" class="form-control"
                                                           type="text" aria-required="true" aria-invalid="false"
                                                           class="valid">
                                                </div>
                                            </div>
                                            <div class="form-group save">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button class="btn btn-primary" type="button"
                                                            onclick="addPermission()">保&nbsp;&nbsp;&nbsp;&nbsp;存
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 菜单修改弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal6" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail ">
                                <div class="modal-header">
                                    <button type="button" class="close closeBtn1" data-dismiss="modal"><span
                                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">菜单修改</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="updateForm">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">菜单名称</label>
                                                <div class="col-sm-8">
                                                    <input id="name2" name="name2" class="form-control" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">菜单链接</label>
                                                <div class="col-sm-8">
                                                    <input id="uri2" name="uri2" class="form-control" type="text"
                                                           aria-required="true" aria-invalid="false" class="valid">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">图标样式</label>
                                                <div class="col-sm-8">
                                                    <input id="icon2" name="icon2" class="form-control" type="text"
                                                           aria-required="true" aria-invalid="false" class="valid">
                                                    <!-- <select class="form-control" id="icon2" name="icon2">
                                                         <option value="">全部</option>-->
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">排列序号</label>
                                                <div class="col-sm-8">
                                                    <input id="orderby2" name="orderby2" class="form-control"
                                                           type="text" aria-required="true" aria-invalid="false"
                                                           class="valid">
                                                </div>
                                            </div>
                                            <div class="form-group save">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button class="btn btn-primary" type="button" id="updatePermission">
                                                        保&nbsp;&nbsp;&nbsp;&nbsp;存
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 请求提示模态框 -->
                    <div class="modal fade" tabindex="-1" role="dialog" id="my-modal-alert">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <span id="msg"
                                          style="font-size: 18px;color: green;text-align: center;display: block;"></span><br><br>
                                    <span id="num" style="font-size: 18px;margin-left: 150px;"></span>
                                </div>
                                <div class="modal-footer" style="margin-top: -10px;">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>
<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="../../js/content.js?v=1.0.0"></script>
<!-- Bootstrap table -->
<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!-- jQuery Validation plugin javascript-->
<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../js/plugins/validate/messages_zh.min.js"></script>
<!-- jsTree -->
<script src="../../js/plugins/jsTree/jstree.min.js"></script>
<script type="text/javascript" src="jsTree.js"></script>
<script type="text/javascript" src="menu-manageJs.js"></script>
<script type="text/javascript" src="form-validate-roleJs.js"></script>
<!-- Smoke alert -->
<script src="../../smoke-v3.1.1/js/smoke.js"></script>
<script src="../../smoke-v3.1.1/js/smoke.min.js"></script>
</body>
</html>
<script src="../../js/common.js"></script>
