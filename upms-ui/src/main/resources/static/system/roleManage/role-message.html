<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色管理</title>
    <meta name="keywords" content="Table">
    <meta name="description" content="Table">
    <link rel="shortcut icon" href="../../favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <!-- 模态框 -->
    <link href="../../css/animate.css" rel="stylesheet">
    <!-- 输入框、弹出框css（自定义） -->
    <link href="../../css/search-criteria.css" rel="stylesheet">
    <link href="../../css/myModal-criteria.css" rel="stylesheet">
    <!-- treeview -->
    <link href="../../css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
    <!-- smoke -->
    <link href="../../smoke-v3.1.1/css/smoke.css" rel="stylesheet">
    <link href="../../smoke-v3.1.1/css/smoke.min.css" rel="stylesheet">
    <style type="text/css">
        label.myLabel-content {
            width: 55px;
            display: inline-block;
            text-align: right;
        }

        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;
            margin-left: 10px;
        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {
            height: 30px;
            font-size: 12px;
        }

        .myBtn-content .btn {
            margin-bottom: 10px;
        }

        .ibox-content {
            width: 100%;
            height: 800px;
        }

        .help-block {
            margin-top: 0;
        }

        .modal-body {
            padding-left: 56px;
            padding-right: 4px;
        }

        .has-error .control-label {
            color: #676a6c;
        }

        .has-success .control-label {
            color: #66696B;
        }

        .has-success .form-control {
            border-color: #66696B;
            margin-top: 0;
            color: #66696B;
        }

        .ibox-content .example {
            height: 100%;
        }

    </style>

</head>
<body class="gray-bg" style="height: 895px;">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>系统管理>角色管理</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <!-- <div class="my-container">
                                <label class="myLabel-content">角色名称</label>
                                <div class="myText-content">
                                    <input id="busNo" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">角色描述</label>
                                <div class="myText-content">
                                    <input id="busNo" type="text" class="form-control" placeholder="">
                                </div>
                            </div> -->
                            <div style="display:block;" class="btn-group">
                                <div style="float:left;">
                                    <button type="button" class="btn btn-default glyphicon addRole" data-toggle="modal"
                                            data-target="#myModal5" style="padding: 3px 13px 8px 14px;">
                                        <span class="glyphicon-plus" style="margin-right: 3px;"></span>新增
                                    </button>
                                    <button type="button" id="editButton" class="btn btn-default glyphicon editRole"
                                            data-toggle="modal" data-target="#myModal6"
                                            style="padding: 3px 13px 8px 14px;">
                                        <span class="glyphicon-pencil" style="margin-right: 3px;"></span>修改
                                    </button>
                                    <button type="button" class="btn-danger btn btn-default glyphicon deleteRole"
                                            data-toggle="modal" style="padding: 3px 13px 8px 14px;">
                                        <span class=" glyphicon-remove" style="margin-right: 3px;"></span>删除
                                    </button>
                                    <button type="button" id="powerButton" class="btn btn-default glyphicon power"
                                            data-toggle="modal" data-target="#myModal7"
                                            style="padding: 3px 13px 8px 14px;">
                                        <span class="glyphicon-edit" style="margin-right: 3px;"></span>角色权限
                                    </button>
                                </div>
                                <!-- <div style="float:right;">
                                    <button id="search" type="button" class="btn btn-primary">查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
                                </div> -->
                            </div>
                            <table id="exampleTableEvents" class="table table-bordered"
                                   data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th style="background-color:#f9f9f9;" data-field="number">序号</th>
                                    <th data-field="state" data-checkbox="true" name="OptionalElements"></th>
                                    <th style="background-color:#f9f9f9;" data-field="name">角色名称</th>
                                    <th style="background-color:#f9f9f9;" data-field="description">角色描述</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- 新增弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true"
                         data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail " style="width:700px">
                                <div class="modal-header">
                                    <button type="button" class="close closeBtn" data-dismiss="modal"><span
                                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">添加角色</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="roleFormForAdd">
                                            <div class="form-group" name="form-group">
                                                <label class="col-sm-2 control-label">角色名称</label>
                                                <div class="col-sm-8">
                                                    <input id="roleName" name="roleName" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group" name="form-group">
                                                <label class="col-sm-2 control-label">角色描述</label>
                                                <div class="col-sm-8">
                                                    <input id="description" name="description" class="form-control"
                                                           type="text" aria-required="true" aria-invalid="false"
                                                           class="valid">
                                                </div>
                                            </div>
                                            <div class="form-group save">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button class="btn btn-primary" type="button" id="addRoleSubmit">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end弹出框内容 -->
                    <!-- 修改弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal6" tabindex="-1" role="dialog" aria-hidden="true"
                         data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail ">
                                <div class="modal-header">
                                    <button type="button" class="close closeBtnForEdit" data-dismiss="modal"><span
                                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">修改角色</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="roleFormForEdit">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">角色名称</label>
                                                <div class="col-sm-8">
                                                    <input id="roleNameForEdit" name="roleNameForEdit"
                                                           class="form-control" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">角色描述</label>
                                                <div class="col-sm-8">
                                                    <input id="descriptionForEdit" name="descriptionForEdit"
                                                           class="form-control" type="text" aria-required="true"
                                                           aria-invalid="false" class="valid">
                                                </div>
                                            </div>
                                            <div class="form-group save">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button type="button" class="btn btn-primary" id="editRoleSubmit">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal7" tabindex="-1" role="dialog" aria-hidden="true"
                         data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail ">
                                <div class="modal-header">
                                    <button type="button" class="close closeBtnForPower" data-dismiss="modal"><span
                                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">角色权限</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="roleFormForPower">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">角色名称</label>
                                                <div class="col-sm-8">
                                                    <input id="roleNameForPower" name="roleNameForPower"
                                                           class="form-control" type="text" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">功能菜单 </label>
                                                <div class="col-sm-8" style="padding-bottom: 0px;margin-bottom: -25px;">
                                                    <div class="ibox float-e-margins">
                                                        <div class="ibox-title">
                                                            <h5>菜单列表</h5>
                                                            <div class="ibox-tools">
                                                                <a class="collapse-link">
                                                                    <i class="fa fa-chevron-up"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <div class="ibox-content" style="height:auto">
                                                            <div id="treeview-checkable" class=""
                                                                 style="height: 400px;overflow-y :scroll;"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group save">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button type="button" class="btn btn-primary" id="rolePowerSubmit">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end弹出框内容 -->

                    <!-- 请求提示模态框 -->
                    <div class="modal fade" tabindex="-1" role="dialog" id="my-modal-alert">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <span id="msg"
                                          style="font-size: 18px;color: green;text-align: center;display: block;"></span><br><br>
                                    <span id="num" style="font-size: 18px;margin-left: 150px;"></span>
                                </div>
                                <div class="modal-footer" style="margin-top: -10px;">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 编辑提示模态框 -->
                    <div class="modal fade" tabindex="-1" role="dialog" id="my-modal-edit">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                            class="sr-only">Close</span></button>
                                </div>
                                <div class="modal-body">
                                    <span id="msgEdit" style="font-size: 20px;margin-left: 160px;"></span><br><br>
                                </div>
                                <div class="modal-footer" style="margin-top: -20px;">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="../../js/content.js?v=1.0.0"></script>

    <!-- Bootstrap table -->
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="../../js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../../js/plugins/validate/messages_zh.min.js"></script>
    <!-- Bootstrap-Treeview plugin javascript -->
    <script src="../../js/plugins/treeview/bootstrap-treeview1.2.js"></script>
    <script src="treeView.js"></script>
    <!-- Smoke alert -->
    <script src="../../smoke-v3.1.1/js/smoke.js"></script>
    <script src="../../smoke-v3.1.1/js/smoke.min.js"></script>
    <script src="form-validate-roleJs.js"></script>
    <script src="role-messageJs.js"></script>
</body>
</html>
