<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Table">
    <meta name="description" content="Table">
    <link rel="shortcut icon" href="../../favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">

    <link href="../../css/search-criteria.css" rel="stylesheet">

    <!-- jsTree -->
    <link href="../../css/plugins/jsTree/style.min.css" rel="stylesheet">

    <link href="../../smoke-v3.1.1/css/smoke.min.css" rel="stylesheet">

        label.myLabel-content {
            width: 63px;

            height: 30px;

        }

        .myBtn-content .btn {

        }

        .has-success .control-label {
            color: #666982;
        }

        .has-success .form-control {
            border-color: #E4E5E6;
            margin-top: 0;
        }

        .wrapper {
            width: 100%;
            height: 100%;
        }

        .ibox {
            width: 100%;
            height: 95%;
        }

        .ibox-content {
            width: 100%;
            height: 100%;
        }

        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;

        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {

            width: 0;

        .colSm2 {
            height: 100%;

        .colSm {
            width: 100%;
            margin-left: 15px;
        }

            background-color: #F3F3F5;
            overflow: auto;
        }

             margin-left: 0px;
         } */

            padding-left: 56px;
            padding-right: 4px;
        }

        .ibox-content .example {
            height: 100%;
        }
        @media screen and (max-width: 1366px){
            *{
                font-size: 12px !important;
            }

            .cqyContent{

<body class="gray-bg" style="height: 895px;">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>系统管理>用户管理</h5>
        </div>
        <div class="ibox-content cqyContent">
            <div class="col-sm-2 colSm2 xcNavSm">
                <div class="ibox float-e-margins">
                    <div class="ibox-content navbar">
                        <div id="using_json"></div>
                    </div>
                </div>
            </div>
            <div class="row row-lg col-sm-10 xcConLog">
                <div class="col-sm-10 colSm">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="my-container">
                                <label class="myLabel-content">登录账号</label>
                                <div class="myText-content">
                                    <input id="username1" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">用户姓名</label>
                                <div class="myText-content">
                                    <input id="realname1" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">联系方式</label>
                                <div class="myText-content">
                                    <input id="phone1" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div style="display:block;" class="btn-group">
                                <div style="float:left;">
                                    <button type="button" class="btn btn-default glyphicon addBtn" data-toggle="modal"
                                            data-target="#myModal5" style="padding: 3px 13px 8px 14px;">
                                        <span class="glyphicon-plus" style="margin-right: 3px;"></span>新增
                                    </button>
                                    <button id="updateU" type="button" class="btn btn-default glyphicon addBtn"
                                            data-toggle="modal" data-target="#myModal6"
                                            style="padding: 3px 13px 8px 14px;" onclick="userSetValueForInput()">
                                        <span class="glyphicon-pencil" style="margin-right: 3px;"></span>修改
                                    </button>
                                    <button type="button" id="deleteBtn" class="btn-danger btn btn-default glyphicon"
                                            data-toggle="modal" style="padding: 3px 13px 8px 14px;"
                                            onclick="deleteUser()">
                                        <span class="glyphicon-remove" style="margin-right: 3px;"></span>删除
                                    </button>
                                    <button id="userRole" type="button" class="btn btn-default glyphicon addBtn"
                                            data-toggle="modal" data-target="#myModal7"
                                            style="padding: 3px 13px 8px 14px;" onclick="showSel()">
                                        <span class="glyphicon-check" style="margin-right: 3px;"></span>角色设置
                                    </button>
                                    <button id="resetPassword" type="button" class="btn btn-default glyphicon"
                                            data-toggle="modal" data-target="#myModal8" onclick="resetPassword()"
                                            style="padding: 3px 13px 8px 14px;">
                                        <span class="glyphicon-user" style="margin-right: 3px;"></span>重置密码
                                    </button>
                                </div>
                                <div style="float:right;">
                                    <button id="searchUser" type="button" class="btn btn-primary">查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
                                </div>
                            </div>
                            <table id="exampleTableEvents" class="table table-bordered" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th style="background-color:#f9f9f9;" data-field="number">序号</th>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th style="background-color:#f9f9f9;" data-field="username">登录账号</th>
                                    <th style="background-color:#f9f9f9;" data-field="email">电子邮箱</th>
                                    <th style="background-color:#f9f9f9;" data-field="realname">用户姓名</th>
                                    <th style="background-color:#f9f9f9;" data-field="phone">联系方式</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- 新增弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true"
                         data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail ">
                                <div class="modal-header">
                                    <button type="button" class="close closeBtn" data-dismiss="modal"><span
                                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">添加用户</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="addUserForm">
                                            <input type="hidden" id="hid">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">登录账号</label>
                                                <div class="col-sm-8">
                                                    <input id="username" name="username" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">电子邮箱</label>
                                                <div class="col-sm-8">
                                                    <input id="email" name="email" class="form-control" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">用户姓名</label>
                                                <div class="col-sm-8">
                                                    <input id="realname" name="realname" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">联系方式</label>
                                                <div class="col-sm-8">
                                                    <input id="phone" name="phone" class="form-control" type="text"
                                                           aria-required="true" aria-invalid="false" class="valid">
                                                </div>
                                            </div>
                                            <div class="form-group save">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button class="btn btn-primary" type="button" onclick="addUser()">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end弹出框内容 -->
                    <!-- 修改弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal6" tabindex="-1" role="dialog" aria-hidden="true"
                         data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail ">
                                <div class="modal-header">
                                    <button type="button" class="close closeBtnForEdit" data-dismiss="modal"><span
                                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">用户修改</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="userUpdateForm">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">登录账号</label>
                                                <div class="col-sm-8">
                                                    <input id="username2" name="username2" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">电子邮箱</label>
                                                <div class="col-sm-8">
                                                    <input id="email2" name="email2" class="form-control" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">用户姓名</label>
                                                <div class="col-sm-8">
                                                    <input id="realname2" name="realname2" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">联系方式</label>
                                                <div class="col-sm-8">
                                                    <input id="phone2" name="phone2" class="form-control" type="text"
                                                           aria-required="true" aria-invalid="false" class="valid">
                                                </div>
                                            </div>
                                            <div class="form-group save">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button class="btn btn-primary" type="button" id="updateUser">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal7" tabindex="-1" role="dialog" aria-hidden="true"
                         data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail ">
                                <div class="modal-header">
                                    <button type="button" id="character" class="close closeBtnRole"
                                            data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                    </button>
                                    <h4 class="modal-title">角色设置</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <form class="form-horizontal m-t" id="signupForm3">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label"
                                                       style="width:37.667%;">角色设置：</label>
                                                <div class="col-sm-3">
                                                    <select class="selectpicker form-control" style="width: 132%"
                                                            data-live-search="true" name="roleSet" id="roleSet">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group save" style="padding-right: 204px;">
                                                <div class="col-sm-8 col-sm-offset-3">
                                                    <button id="characterSet" type="button" class="btn btn-primary">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end弹出框内容 -->
                    <!-- 请求提示模态框 -->
                    <div class="modal fade" tabindex="-1" role="dialog" id="my-modal-alert">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <span id="msg"
                                          style="font-size: 18px;color: green;text-align: center;display: block;"></span><br><br>
                                    <span id="num" style="font-size: 18px;margin-left: 150px;"></span>
                                </div>
                                <div class="modal-footer" style="margin-top: -10px;">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>

<script type="text/javascript" src="user-manageJs.js"></script>

<script src="../../smoke-v3.1.1/js/smoke.js"></script>
<script src="../../smoke-v3.1.1/js/smoke.min.js"></script>
