<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <meta name="keywords" content="Table">
    <meta name="description" content="Table">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../css/search-criteria.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        label.myLabel-content {
            width: 55px;
            display: inline-block;
            text-align: right;
        }

        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;
            margin-left: 10px;
        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {
            height: 30px;
            font-size: 12px;
        }

        .myBtn-content .btn {
            margin-bottom: 10px;
        }
    </style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->

        <div class="ibox-title">
            <h5>汽车租赁行业管理>车辆信息查询</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">

                                <div class="myText-content">
                                    <input id="busNo" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">企业名称</label>
                                <div class="myText-content">
                                    <input id="busNo" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">

                                <div class="myText-content">

                                        <option>莲湖分局</option>
                                        <option>未央分局</option>

                            </div>

                            <div class="my-container">
                                <label class="myLabel-content">车主姓名</label>
                                <div class="myText-content">
                                    <input id="busNo" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">车辆类型</label>
                                <div class="myText-content">
                                    <input id="busNo" type="text" class="form-control" placeholder="">
                                </div>
                            </div>

                            <div class="my-container">
                                <label class="myLabel-content">车牌号</label>
                                <div class="myText-content">
                                    <input id="busNo" type="text" class="form-control" placeholder="">

                                <label class="myLabel-content">车主类型</label>
                                <div class="myText-content">

                                <div class="myText-content">
                                    <input id="busNo" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">租赁时间</label>
                                <div class="myText-content">
                                    <input id="registrationtime" style="vertical-align:middle;"
                                           class="form-control layer-date" placeholder=""
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                </div>
                                <label class="myLabel-content" style="width:0px;">至</label>
                                <div class="myText-content">
                                    &nbsp;&nbsp;&nbsp;<input style="vertical-align:middle;"
                                                             class="form-control layer-date" placeholder="	"

                                </div>
                            </div>

                                <label class="myLabel-content">租赁状态</label>

                                <label class="myLabel-content">收车时间</label>
                                <div class="myText-content">
                                    <input id="registrationtime" style="vertical-align:middle;"

                                </div>

                                        <span class="glyphicon glyphicon-search" style="margin-right: 3px;"></span>详情
                                    </button>
                                </div>
                                <div style="float:right;">
                                    <button id="search" type="button" class="btn btn-primary">
                                        查&nbsp;&nbsp;&nbsp;&nbsp;询
                                    </button>
                                    <button id="reset" type="button" class="btn btn-default">
                                        导&nbsp;&nbsp;&nbsp;&nbsp;出
                                    </button>
                                </div>
                            </div>
                            <table id="exampleTableEvents" class="table table-bordered" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th style="background-color:#f9f9f9;" data-field="enterprisename1">企业名称</th>
                                    <th style="background-color:#f9f9f9;" data-field="platenumber1">车牌号</th>
                                    <th style="background-color:#f9f9f9;" data-field="carfeeder1">送车人</th>
                                    <th style="background-color:#f9f9f9;" data-field="cartime1">送车时间</th>
                                    <th style="background-color:#f9f9f9;" data-field="leasestate1">租赁状态</th>
                                </tr>
                                </thead>
                            </table>

                                                        <div class="col-sm-8">
                                                            <p class="form-control-static"></p>
                                                        </div>
