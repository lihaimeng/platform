<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link rel="shortcut icon" href="favicon.ico">

    <style type="text/css">
        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;
            margin-left: 10px;
        }

        .control-label {
            margin-left: -5px;
        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {
            height: 30px;
            font-size: 12px;
        }

        .myBtn-content .btn {
            margin-bottom: 10px;
        }

        .modal {
            width: 100%;
            height: 100%;
        }

        .modal-body {
            width: 100%;
            min-height: 460px;
            height: auto;
            overflow: hidden
        }

        .modal-header {
            width: 100%;
            height: 111px;
        }

        .pawnMsg1 .col-md-12 {
            width: 100%;
            height: 30%;
        }

        .modal-header .btn {
            width: 47%;
        }

        .modal-header .btn span {
            text-align: center;
            font-size: 16px;
            width: 100%;
            height: 46px;
            margin-top: -16px;
        }

        .dataMsg {
            width: 14.2%;
        }

        .col5 {
            margin-left: -50px;
        }

        .col-md-1 a {
            color: #1AB394;
        }

        .has-success .control-label {
            color: #66696B;
        }

        .has-success .form-control {
            border-color: #e5e6e7;
            margin-top: 0;
            color: #66696B;
        }

        .has-error .control-label {
            color: #66696B;
        }

        .has-error .form-control {
            margin-top: 0;
            color: #66696B;
        }
    </style>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->

        <div class="ibox-title">
            <h5>日常管理>从业人员查询</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">

                            </div>

                                <label class="myLabel-content">企业编号</label>
                                <div class="myText-content">
                                    <input id="qybh" name="qybh" type="text" class="form-control">
                                </div>
                            </div>-->

                                <div class="myText-content">

                                    </select>
                                </div>
                            </div>
                            <div class="my-container">

                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">行业类别</label>
                                <div class="myText-content">
                                    <select class="form-control" id="hylbdm" name="hylbdm">
                                        <option value="">全部</option>
                                    </select>
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">证件号码</label>
                                <div class="myText-content">
                                    <input id="zjhm" name="zjhm" type="text" class="form-control">
                                </div>
                            </div>
                            <!--<div class="my-container">
                                <label class="myLabel-content">人员编号</label>
                                <div class="myText-content">
                                    <input id="cyrybh" name="cyrybh" type="text" class="form-control">
                                </div>
                            </div>-->
                            <!--<div class="my-container">
                                <label class="myLabel-content">状态</label>

                                    <select class="form-control" id="ryzt" name="ryzt">
                                        <option>请选择</option>
                                        <option>在职</option>
                                        <option>离职</option>
                                    </select>
                                </div>
                            </div>-->
                            <div style="display:block;" class="btn-group">
                                <div style="float:left;">
                                    <button id="detailButton" style="margin-left: -2px;padding: 3px 13px 8px 14px;"
                                            type="button" class="btn btn-default glyphicon " data-toggle="modal"
                                            data-target="#myModal7" style="padding: 3px 13px 8px 14px;">
                                        <span class="glyphicon glyphicon-search" style="margin-right: 3px;"></span>详情
                                    </button>
                                </div>
                                <div style="float:right;">
                                    <button id="search" type="button" class="btn btn-primary">
                                        查&nbsp;&nbsp;&nbsp;&nbsp;询
                                    </button>

                                </div>
                            </div>
                            <table id="exampleTableEvents" class="table table-bordered" data-height="660"
                                   data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th style="background-color:#f9f9f9;" data-field="number">序号</th>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th style="background-color:#f9f9f9;" class="dataMsg" data-field="qymc">单位名称</th>
                                    <th style="background-color:#f9f9f9;" class="dataMsg" data-field="cyrybh">人员编号</th>
                                    <th style="background-color:#f9f9f9;" class="dataMsg" data-field="xm">姓名</th>
                                    <th style="background-color:#f9f9f9;" class="dataMsg" data-field="xb">性别</th>
                                    <th style="background-color:#f9f9f9;" class="dataMsg" data-field="zjhm">证件号码</th>
                                    <th style="background-color:#f9f9f9;" class="dataMsg" data-field="hylb">行业类别</th>

                                                <div class="col-md-1" style="width: 100px;height:150px;">
                                                    <img src="weichat.jpg" style="width:100px;height:135px"
