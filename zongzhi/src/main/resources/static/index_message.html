<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <meta name="keywords" content="Table">
    <meta name="description" content="Table">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css"
          rel="stylesheet">
    <link href="css/search-criteria.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;
            margin-left: 10px;
        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {
            height: 30px;
            font-size: 12px;
        }

        .myBtn-content .btn {
            margin-bottom: 10px;
        }

        .checkbox-inline input[type=checkbox] {
            margin-top: 3px;
        }
    </style>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <!-- <div class="ibox-title">
            <h5>通知公告：昱鑫科技发展有限公司成立20周年庆圆满落下帷幕</h5>
        </div> -->
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div style="display: block;" class="btn-group">
                                <div style="float: right;">
                                    <button id="reset" type="button" class="btn btn-default">
                                        导&nbsp;&nbsp;&nbsp;&nbsp;出
                                    </button>
                                </div>
                            </div>
                            <table id="exampleTableEvents" class="table table-bordered"
                                   data-height="660" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th style="background-color: #f9f9f9;"
                                        data-field="jurisdictionalunit">管辖单位
                                    </th>
                                    <th style="background-color: #f9f9f9;"
                                        data-field="totalnumber">企业总数
                                    </th>
                                    <th style="background-color: #f9f9f9;"
                                        data-field="installednumber">装机数
                                    </th>
                                    <th style="background-color: #f9f9f9;"
                                        data-field="nonuploadedenterprises">昨日未上传企业数
                                    </th>
                                    <th style="background-color: #f9f9f9;"
                                        data-field="unlockednumber">昨日开锁数
                                    </th>
                                    <th style="background-color: #f9f9f9;"
                                        data-field="sealnumber">昨日印章数
                                    </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script
        src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="js/indexmessageJs.js"></script>

<!-- jQuery Validation plugin javascript-->
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<script src="js/demo/form-validate-demo.js"></script>
<!-- layerDate plugin javascript -->
<script src="js/plugins/layer/laydate/laydate.js"></script>
<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
</body>
</html>
