<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <meta name="keywords" content="Table">
    <meta name="description" content="Table">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../css/search-criteria.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;
            margin-left: 10px;
        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {
            height: 30px;
            font-size: 12px;
        }

        .myBtn-content .btn {
            margin-bottom: 10px;
        }

        .checkbox-inline input[type=checkbox] {
            margin-top: 3px;
        }
    </style>

</head>
<body class="gray-bg">
<!--<body class="gray-bg" style="overflow-y: hidden;">-->
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>旧手机交易管理>旧手机交易查询</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="my-container">
                                <label class="myLabel-content">企业编码</label>
                                <div class="myText-content">
                                    <input id="enterprisenumber" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">企业名称</label>
                                <div class="myText-content">
                                    <input id="enterprisename" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">交易编码</label>
                                <div class="myText-content">
                                    <input id="transactionnumber" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">摊位编码</label>
                                <div class="myText-content">
                                    <input id="boothnumber" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">摊位名称</label>
                                <div class="myText-content">
                                    <input id="boothname" type="text" class="form-control" placeholder="">
                                </div>
                            </div>

                            <div class="my-container">
                                <label class="myLabel-content">从业人员姓名</label>
                                <div class="myText-content">
                                    <input id="employeename" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">从业人员编号</label>
                                <div class="myText-content">
                                    <input id="employeenumber" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">手机品牌</label>
                                <div class="myText-content">
                                    <input id="phonebrand" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">手机串号</label>
                                <div class="myText-content">
                                    <input id="ime" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">手机型号</label>
                                <div class="myText-content">
                                    <input id="phonemodel" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">手机颜色</label>
                                <div class="myText-content">
                                    <input id="phonecolor" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">出售人</label>
                                <div class="myText-content">
                                    <input id="seller" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">出售人证件号</label>
                                <div class="myText-content">
                                    <input id="sellernumber" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">出售日期</label>
                                <div class="myText-content">
                                    <input id="registrationtime" style="vertical-align:middle;"
                                           class="form-control layer-date" placeholder=""
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                </div>
                                <label class="myLabel-content" style="width:0px;">至</label>
                                <div class="myText-content">
                                    &nbsp;&nbsp;&nbsp;<input style="vertical-align:middle;"
                                                             class="form-control layer-date" placeholder="	"
                                                             onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                </div>
                            </div>
                            <div style="display:block;" class="btn-group">
                                <div style="float:left;">
                                    <button id="btn_edit" type="button" class="btn btn-default glyphicon "
                                            data-toggle="modal" data-target="#myModal5"
                                            style="padding: 3px 13px 8px 14px;">
                                        <span class="glyphicon glyphicon-search" style="margin-right: 3px;"></span>详情
                                    </button>
                                </div>
                                <div style="float:right;">
                                    <button id="search" type="button" class="btn btn-primary">
                                        查&nbsp;&nbsp;&nbsp;&nbsp;询
                                    </button>
                                    <button id="reset" type="button" class="btn btn-default">
                                        导&nbsp;&nbsp;&nbsp;&nbsp;出
                                    </button>
                                </div>
                            </div>
                            <table id="exampleTableEvents" class="table table-bordered" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th style="background-color:#f9f9f9;" data-field="enterprisenumber1">企业编码</th>
                                    <th style="background-color:#f9f9f9;" data-field="enterprisename1">企业名称</th>
                                    <th style="background-color:#f9f9f9;" data-field="boothname1">摊位名称</th>
                                    <th style="background-color:#f9f9f9;" data-field="boothnumber1">摊位编号</th>
                                    <th style="background-color:#f9f9f9;" data-field="seller1">出售人</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>

                    <!-- End Example Events -->
                    <!-- 弹出框内容 -->
                    <div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content" id="formMsg">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                            class="sr-only">Close</span></button>
                                    <h4 class="modal-title">二手手机交易详情</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>出售人信息</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <form role="form" class="form-horizontal m-t">
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-3 control-label">姓名：</label>
                                                        <div class="col-sm-8">
                                                            <p class="form-control-static"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-3 control-label">证件号码：</label>

                                                        <div class="col-sm-8">
                                                            <p class="form-control-static"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-3 control-label">籍贯：</label>

                                                        <div class="col-sm-8">
                                                            <p class="form-control-static"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-3 control-label">性别：</label>

                                                        <div class="col-sm-8">
                                                            <p class="form-control-static"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-3 control-label">户籍地址：</label>

                                                        <div class="col-sm-8">
                                                            <p class="form-control-static"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <div class="col-md-1"
                                                 style="margin-top:-104px;margin-left:215px;border:1px solid black;width: 100px;height:150px;">
                                                <img src="#"/>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>手机交易信息</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-content">
                                                <form role="form" class="form-horizontal m-t">
                                                    <div class="col-md-6">
                                                        <div class="form-group draggable ui-draggable">
                                                            <label class="col-sm-3 control-label">交易编码：</label>
                                                            <div class="col-sm-8">
                                                                <p class="form-control-static"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group draggable ui-draggable">
                                                            <label class="col-sm-3 control-label">品牌：</label>

                                                            <div class="col-sm-8">
                                                                <p class="form-control-static"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group draggable ui-draggable">
                                                            <label class="col-sm-3 control-label">型号：</label>

                                                            <div class="col-sm-8">
                                                                <p class="form-control-static"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group draggable ui-draggable">
                                                            <label class="col-sm-3 control-label">颜色：</label>

                                                            <div class="col-sm-8">
                                                                <p class="form-control-static"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group draggable ui-draggable">
                                                            <label class="col-sm-3 control-label">手机串号：</label>
                                                            <div class="col-sm-8">
                                                                <p class="form-control-static"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group draggable ui-draggable">
                                                            <label class="col-sm-3 control-label">交易时间：</label>
                                                            <div class="col-sm-8">
                                                                <p class="form-control-static"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <div class="clearfix"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>出售包含</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <form role="form" class="form-horizontal m-t">
                                                <label class="col-sm-2 control-label">手机附件：</label>
                                                <div class="col-sm-10">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" value="option1"
                                                               id="inlineCheckbox1">手机</label>
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" value="option2" id="inlineCheckbox2">充电器</label>
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" value="option3" id="inlineCheckbox3">保修卡</label>
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" value="option3" id="inlineCheckbox4">外包装</label>
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" value="option3" id="inlineCheckbox5">备用电池</label>
                                                </div>
                                            </form>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>摊位及人员信息</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <form role="form" class="form-horizontal m-t">
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-3 control-label">摊位名称：</label>
                                                        <div class="col-sm-8">
                                                            <p class="form-control-static"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-3 control-label">摊位序号：</label>

                                                        <div class="col-sm-8">
                                                            <p class="form-control-static"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-3 control-label">摊位人员：</label>

                                                        <div class="col-sm-8">
                                                            <p class="form-control-static"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--弹出框内容end -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>
<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>
<!-- Bootstrap table -->
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../phone/phone-messageJs.js"></script>
<!-- layerDate plugin javascript -->
<script src="../js/plugins/layer/laydate/laydate.js"></script>
</body>
</html>
