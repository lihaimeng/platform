<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <meta name="keywords" content="Table">
    <meta name="description" content="Table">
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../css/search-criteria.css" rel="stylesheet">
    <!-- smoke -->
    <link href="../smoke-v3.1.1/css/smoke.css" rel="stylesheet">
    <link href="../smoke-v3.1.1/css/smoke.min.css" rel="stylesheet">
    <!--select chosen-->
    <link href="../css/plugins/chosen/chosen.css" rel="stylesheet">
    <style type="text/css">
        .my-container {
            display: inline-block;
            margin-right: 30px;
        }

        .modal-body {
            width: 100%;
            min-height: auto;
            height: auto;
            overflow: hidden
        }

        label.myLabel-content {
            width: 84px;
            display: inline-block;
            text-align: right;
        }

        .form-control-static {
/*            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;*/
        }

        .myLabel-content, .myText-content, .myBtn-content {
            display: inline-block;
            margin-left: 10px;
        }

        .myLabel-content, .myText-content input[type='text'], .myBtn-content .btn {
            height: 30px;
            font-size: 12px;
        }

        .myBtn-content .btn {
            margin-bottom: 10px;
        }

        .ibox-content {
            margin-bottom: -52px;
            padding-top: 4px;
        }
        .myLabel-content{
            float: left;
            line-height: 30px;
        }
        .myLabel-content, .myText-content{
            float: left;
        }
        input.companyName{
            float: left;
        }
    </style>

</head>
<!--<body class="gray-bg" style="overflow-y: hidden;">-->
<body class="gray-bg" style="height: 895px;">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>开锁行业>锁匠信息查询</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap ">
                        <div class="example">
                            <div class="my-container">
                                <label class="myLabel-content">管辖单位</label>
                                <div class="myText-content">
                                    <select id="dominion" class="chosen-select form-control">
                                        <option value="">全部</option>
                                    </select>
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">身份证号码</label>
                                <div class="myText-content">
                                    <input id="searchidcard" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container">
                                <label class="myLabel-content">锁匠名称</label>
                                <div class="myText-content">
                                    <input id="searchname" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="my-container" style="visibility: hidden; height: 0;overflow: hidden;>
                                <label class="myLabel-content">上岗证编号</label>
                                <div class="myText-content">
                                    <input id="searchlicensenumber" type="text" class="form-control" placeholder="">
                                </div>
                            </div>

                            <div class="my-container">
                                <label class="myLabel-content">登记时间</label>
                                <div class="myText-content">
                                    <input id="registerTimeStart" style="vertical-align:middle;"
                                           class="form-control layer-date" placeholder=""
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                </div>
                                <label class="myLabel-content" style="width:0px;">至</label>
                                <div class="myText-content">
                                    &nbsp;&nbsp;&nbsp;<input id="registerTimeEnd" style="vertical-align:middle;"
                                                             class="form-control layer-date" placeholder="	"
                                                             onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                </div>
                            </div>

                            <div style="display:block;" class="btn-group">
                                <div style="float:left;">
                                    <button id="btn_detail" type="button" class="btn btn-default glyphicon "
                                            data-toggle="modal" data-target="#myModal5"
                                            style="padding: 3px 13px 8px 14px;">
                                        <span class="glyphicon glyphicon-search" style="margin-right: 3px;"></span>详情
                                    </button>
                                </div>
                                <div style="float:right;">
                                    <button id="search" type="button" class="btn btn-primary">
                                        查&nbsp;&nbsp;&nbsp;&nbsp;询
                                    </button>
                                    <!--<button id="reset" type="button" class="btn btn-default">导&nbsp;&nbsp;&nbsp;&nbsp;出</button>-->
                                </div>
                            </div>
                            <!--<div class="table-responsive">-->
                            <table id="exampleTableEvents" class="table table-bordered"
                                   data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th style="background-color:#f9f9f9;" data-field="number">序号</th>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th style="background-color:#f9f9f9;" data-field="gxdw">管辖单位</th>
                                    <th style="background-color:#f9f9f9;" data-field="ksrdh">qymc</th>
                                    <th style="background-color:#f9f9f9;" data-field="ksrxm">开锁人姓名</th>
                                    <th style="background-color:#f9f9f9;" data-field="wtrdh">委托人姓名</th>
                                    <th style="background-color:#f9f9f9;" data-field="ksrzjhm">开锁人身份证号码</th>
                                    <th style="background-color:#f9f9f9;" data-field="kslx">开锁类型</th>
                                    <!--<th style="background-color:#f9f9f9;" data-field="kssj">开锁时间</th>-->
                                    <!--<th style="background-color:#f9f9f9;" data-field="ksdz">开锁地址</th>-->

                                </tr>
                                </thead>
                            </table>
                            <!--</div>-->
                        </div>
                    </div>
                    <!-- End Example Events -->
                    <!-- 弹出框内容 -->
                    <div class="modal inmodal fade" style='overflow: auto' id="myModal5" tabindex="-1" role="dialog"
                         aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content thumbnail">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                            class="sr-only">Close</span></button>
                                    <h4 class="modal-title">锁匠信息</h4></div>
                                <div class="ibox float-e-margins">
                                    <!-- 第一部分 -->

                                        <div class="ibox-title">
                                            <h5>锁匠基本信息</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <form role="form" class="form-horizontal m-t">
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">锁匠名称：</label>
                                                        <div class="col-sm-8">
                                                            <p class="form-control-static" id="name"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">证件类型：</label>
                                                        <div class="col-sm-8">
                                                            <p class="form-control-static" id="idcardtype">身份证</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">身份证号码：</label>
                                                        <div class="col-sm-8">
                                                            <p class="form-control-static" id="idcard"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">电话号码：</label>
                                                        <div class="col-sm-8">
                                                            <p class="form-control-static" id="mobile"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">上岗证编号：</label>
                                                        <div class="col-sm-8">
                                                            <p class="form-control-static" id="licensenumber"></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">上岗证到期时间：</label>
                                                        <div class="col-sm-8">
                                                            <p class="form-control-static" id="licenseendtime"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">登记时间：</label>
                                                        <div class="col-sm-8">
                                                            <p class="form-control-static" id="addtime"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">详细地址：</label>
                                                        <div class="col-sm-8">
                                                            <p class="form-control-static" id="address"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">锁匠照片：</label>
                                                        <div class="col-sm-8" data-toggle="modal"
                                                             data-target="#myModal">
                                                            <a id='locksmithImage'><p class="form-control-static"
                                                                                id="locksmithphoto" title="图片预览"
                                                                                style="display: none">
                                                            </p>
                                                                <p class="form-control-static"
                                                                   title="图片预览">图片预览
                                                                </p>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">身份证照片：</label>
                                                        <div class="col-sm-8" data-toggle="modal"
                                                             data-target="#myModal">
                                                            <a id='idcardImage'><p class="form-control-static"
                                                                                id="idcardphoto" title="图片预览"
                                                                                style="display: none">
                                                            </p>
                                                                <p class="form-control-static"
                                                                   title="图片预览">图片预览
                                                                </p>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
<!--                                                                                <div class="col-md-6">
                                                                                    <div class="form-group draggable ui-draggable">
                                                                                        <label class="col-sm-4 control-label">上岗证照片：</label>
                                                                                        <div class="col-sm-8" data-toggle="modal"
                                                                                             data-target="#myModal">
                                                                                            <a id='workImage'><p class="form-control-static"
                                                                                                                id="workphoto" title="图片预览"
                                                                                                                style="display: none">
                                                                                            </p>
                                                                                                <p class="form-control-static"
                                                                                                   title="图片预览">图片预览
                                                                                                </p>
                                                                                            </a>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>-->
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">营业照照片：</label>
                                                        <div class="col-sm-8" data-toggle="modal"
                                                             data-target="#myModal">
                                                            <a id='businessImage'><p class="form-control-static"
                                                                                id="businessphoto" title="图片预览"
                                                                                style="display: none">
                                                            </p>
                                                                <p class="form-control-static"
                                                                   title="图片预览">图片预览
                                                                </p>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group draggable ui-draggable">
                                                        <label class="col-sm-4 control-label">手持身份证照片：</label>
                                                        <div class="col-sm-8" data-toggle="modal"
                                                             data-target="#myModal">
                                                            <a id='handcardImage'><p class="form-control-static"
                                                                                id="handcardphoto" title="图片预览"
                                                                                style="display: none">
                                                            </p>
                                                                <p class="form-control-static"
                                                                   title="图片预览">图片预览
                                                                </p>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            <!--<div class="clearfix"></div>-->
                                        </div>
                                    </div>


                                    <!-- 第四部分-->
                                    <div class="ibox float-e-margins">
                                    </div>
                                    <!-- 模态框（Modal） -->
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                         aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header" style="border-bottom:none">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-hidden="true">&times;
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <img style="width: 100%; height: auto;" src="" id="showImage">
                                                </div>
                                            </div><!-- /.modal-content -->
                                        </div><!-- /.modal -->
                                    </div>
                            </div>
                        </div>
                    </div>
                    <!-- end弹出框内容 -->
                    <!-- 编辑提示模态框 -->
                </div>
            </div>
        </div>
    </div>
    <input type="text" id="organizationid" hidden/>
    <!-- End Panel Other -->
</div>
<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>
<!-- Bootstrap table -->
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../seal/DateConvert.js"></script>
<script src="listLockSmith.js"></script>
<!-- layerDate plugin javascript -->
<script src="../js/plugins/layer/laydate/laydate.js"></script>
<!-- Smoke alert -->
<script src="../smoke-v3.1.1/js/smoke.js"></script>
<script src="../smoke-v3.1.1/js/smoke.min.js"></script>
<!-- select Chosen -->
<script src="../js/plugins/chosen/chosen.jquery.js"></script>
<script src="../js/demo/form-advanced-demo.js"></script>
</body>
</html>
